<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaseBet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/cb.png" class="cb-logo" alt="CB" />
    <img src="images/t_ct.png" class="ct-img" alt="CT" />
    <img src="images/casebet.png" class="casebet-logo" alt="CASEBET" />
    <img src="images/t_t.png" class="t-img" alt="T" />

    <div class="user-panel">
      <img src="images/avatar.png" class="avatar" alt="Аватар" />
      <div class="user-info">
        <p>имя: username</p>
        <p>баланс: <b>1000₽</b></p>
      </div>
    </div>
  </header>

  <hr class="divider" />

  <main>
    <h2 class="section-title">кейсы</h2>
    <div class="case-container">
      <div class="case">
        <img src="images/10lvlcase.png" alt="Кейс 10 лвл" />
        <p>800₽</p>
      </div>
    </div>
  </main>

  <button class="support-button">тех.поддержка</button>
</body>
</html>
